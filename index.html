<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel || Coming soon...</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="inner-container">
        <img class="logo" src="images/logo.svg" alt="Base Apparel Logo">
        <img class="bg-mobile" src="images/hero-mobile.jpg" alt="Mobile Hereo">
        <h1>
          <span>We're</span><br>
          coming <br> soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently working our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form">
          <input id="email" type="email" placeholder="Email Address" autocomplete="off"/>
          <img src="images/icon-error.svg" class="error-icon">
          <button id="btn" type="submit">
            <img src="images/icon-arrow.svg">
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>
      
    </div>
    <div class="right bg-image"></div>
    <script src="app.js"></script>
  </div>
</body>
</html>
